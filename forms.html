<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>forms tutorial</h2>
    <form action="backend.py">
        <label for="name">Name</label>
        <div>

            <input type="text" id="name">
        </div>
        <br>
        <div>

            Roll number: <input type="text" name="myroll">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myemail" id="">
        </div>
        <br>
        <br>
        <div>
            Date<input type="date" name="dt" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="Mybonus" id="">
        </div>
        <br>
        <div>
            Are u eligible : <input type="checkbox" name="" id="" checked>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="Mycar" id="car">
                <option value="indica">indica</option>
                <option value="zen" selected>Zen</option>
                <option value="tata">TATA</option>
            </select>
            

        </div>
        <br>
        <div>

            Gender: male <input type="radio" name="Mygender" id=""> 
            Female <input type="radio" name="Mygender" id="">
            other <input type="radio" name="Mygender" id="">
        </div>
        <br>
        <div>
            write about yourself: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    
    </form>
    
</body>
</html>
